<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <header class="container">
        <a class="link drop-down-menu fa fa-bars" href="#"></a>
        <h1 class="site-name">Wordle</h1>
        <nav class="menu">
            <a class="link menu-item fa fa-cog" href="#"></a>
            <a class="link menu-item fa fa-bar-chart" href="#"></a>
            <a class="link menu-item fa fa-question-circle-o" href="#"></a>
        </nav>
    </header>
    <main class="container">
        <div class="guess-block">
            <div class="row">
                <div class="column">C</div>
                <div class="column">R</div>
                <div class="column">A</div>
                <div class="column">W</div>
                <div class="column">L</div>
            </div>
            <div class="row">
                <div class="column">F</div>
                <div class="column">I</div>
                <div class="column yellow">G</div>
                <div class="column">H</div>
                <div class="column">T</div>
            </div>
            <div class="row">
                <div class="column">G</div>
                <div class="column green">U</div>
                <div class="column">I</div>
                <div class="column">D</div>
                <div class="column green">E</div>
            </div>
            <div class="row">
                <div class="column">F</div>
                <div class="column green">U</div>
                <div class="column green">D</div>
                <div class="column green">G</div>
                <div class="column green">E</div>
            </div>
            <div class="row">
                <div class="column black">_</div>
                <div class="column black">_</div>
                <div class="column black">_</div>
                <div class="column black">_</div>
                <div class="column black">_</div>
            </div>
            <div class="row">
                <div class="column black">_</div>
                <div class="column black">_</div>
                <div class="column black">_</div>
                <div class="column black">_</div>
                <div class="column black">_</div>
            </div>          
        </div>
        <div class="keyboard-block">
            <div class="key-row">
                <button class="key  gray">Q</button>
                <button class="key">W</button>
                <button class="key green">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key gray">Y</button>
                <button class="key green">U</button>
                <button class="key">I</button>
                <button class="key gray">O</button>
                <button class="key gray">P</button>
            </div>
            <div class="key-row">
                <button class="key">A</button>
                <button class="key gray">S</button>
                <button class="key green">D</button>
                <button class="key">F</button>
                <button class="key green">G</button>
                <button class="key">H</button>
                <button class="key gray">J</button>
                <button class="key gray">K</button>
                <button class="key">L</button>
            </div>
            <div class="key-row">
                <button class="key long gray">Enter</button>
                <button class="key gray">Z</button>
                <button class="key gray">X</button>
                <button class="key">C</button>
                <button class="key gray">V</button>
                <button class="key gray">B</button>
                <button class="key gray">N</button>
                <button class="key gray">M</button>
                <button class="key long gray"><i class="fa fa-caret-square-o-left"></i></button>
            </div>
        </div>
    </main>
</body>
</html>
